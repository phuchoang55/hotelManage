<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Quản Lý Ảnh - [[${roomType.roomTypeName}]]</title>
</head>

<th:block layout:fragment="extra-css">
    <style>
        .image-card {
            position: relative;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s;
        }

        .image-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .primary-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .image-actions {
            padding: 10px;
            background: #f8f9fa;
        }
    </style>
</th:block>

<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản Lý Ảnh: <span th:text="${roomType.roomTypeName}"></span></h2>
        <a th:href="@{/admin/room-types}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Alert Messages -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Upload Form -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Upload Ảnh Mới</h5>
            <form th:action="@{/admin/room-types/{id}/images/upload(id=${roomType.roomTypeId})}"
                  method="post"
                  enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-8">
                        <input type="file"
                               class="form-control"
                               name="files"
                               multiple
                               accept="image/*"
                               required>
                        <small class="text-muted">Chọn một hoặc nhiều ảnh (JPG, PNG, GIF)</small>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   name="setPrimary"
                                   id="setPrimary">
                            <label class="form-check-label" for="setPrimary">
                                Đặt làm ảnh chính
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-upload"></i> Upload
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Images Grid -->
    <div class="row g-3">
        <div th:if="${images == null or images.empty}" class="col-12">
            <div class="alert alert-info">
                <i class="bi bi-info-circle"></i> Chưa có ảnh nào. Vui lòng upload ảnh.
            </div>
        </div>

        <div th:each="image : ${images}" class="col-md-4 col-lg-3">
            <div class="image-card">
                <span th:if="${image.isPrimary}" class="primary-badge">
                    <i class="bi bi-star-fill"></i> Ảnh chính
                </span>

                <img th:src="${image.imageUrl}"
                     th:alt="${roomType.roomTypeName}">

                <div class="image-actions">
                    <form th:action="@{/admin/room-types/{rtId}/images/{imgId}/set-primary(rtId=${roomType.roomTypeId}, imgId=${image.imageId})}"
                          method="post"
                          style="display: inline;"
                          th:if="${!image.isPrimary}">
                        <button type="submit"
                                class="btn btn-sm btn-success"
                                title="Đặt làm ảnh chính">
                            <i class="bi bi-star"></i>
                        </button>
                    </form>

                    <form th:action="@{/admin/room-types/{rtId}/images/{imgId}/delete(rtId=${roomType.roomTypeId}, imgId=${image.imageId})}"
                          method="post"
                          style="display: inline;"
                          onsubmit="return confirm('Bạn có chắc muốn xóa ảnh này?');">
                        <button type="submit"
                                class="btn btn-sm btn-danger"
                                title="Xóa ảnh">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
