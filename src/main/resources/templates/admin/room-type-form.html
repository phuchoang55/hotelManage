<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title th:text="${roomType.roomTypeId == null ? 'Thêm Loại Phòng' : 'Sửa Loại Phòng'}"></title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${roomType.roomTypeId == null ? 'Thêm Loại Phòng Mới' : 'Sửa Loại Phòng'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="${roomType.roomTypeId == null ?
                                     '/admin/room-types/create' :
                                     '/admin/room-types/update/' + roomType.roomTypeId}"
                          th:object="${roomType}"
                          method="post">

                        <div class="mb-3">
                            <label for="roomTypeName" class="form-label">Tên Loại Phòng *</label>
                            <input type="text"
                                   class="form-control"
                                   id="roomTypeName"
                                   th:field="*{roomTypeName}"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Giá (VNĐ) *</label>
                            <input type="number"
                                   class="form-control"
                                   id="price"
                                   th:field="*{price}"
                                   step="0.01"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="amountPerson" class="form-label">Số Người *</label>
                            <input type="number"
                                   class="form-control"
                                   id="amountPerson"
                                   th:field="*{amountPerson}"
                                   min="1"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Mô Tả</label>
                            <textarea class="form-control"
                                      id="description"
                                      th:field="*{description}"
                                      rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="device" class="form-label">Thiết Bị</label>
                            <textarea class="form-control"
                                      id="device"
                                      th:field="*{device}"
                                      rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="utilities" class="form-label">Tiện Ích</label>
                            <textarea class="form-control"
                                      id="utilities"
                                      th:field="*{utilities}"
                                      rows="2"></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Lưu
                            </button>
                            <a th:href="@{/admin/room-types}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Hủy
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
