<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Quản Lý Phòng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản Lý Phòng</h2>
        <a th:href="@{/admin/rooms/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm Phòng
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Số Phòng</th>
                    <th>Trạng Thái</th>
                    <th>Loại Phòng</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomId}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.status}"></td>
                    <td th:text="${room.roomType.roomTypeName}"></td>
                    <td>
                        <a th:href="@{/admin/rooms/edit/{id}(id=${room.roomId})}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                        <form th:action="@{/admin/rooms/delete/{id}(id=${room.roomId})}"
                              method="post"
                              style="display:inline"
                              onsubmit="return confirm('Bạn có chắc muốn xóa phòng này?');">
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
