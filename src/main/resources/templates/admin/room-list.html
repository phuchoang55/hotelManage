<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Quản Lý Phòng</title>

    <style>
        /* ===== PAGINATION STYLE ===== */
        .pagination .page-link {
            color: #000 !important;          /* Black text */
            border: none !important;         /* Remove border */
            background: transparent !important;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }

        .pagination .page-link:hover {
            background-color: #f2f2f2 !important;
            border-radius: 8px;
        }

        .pagination .page-item.active .page-link {
            background-color: #000 !important;
            color: #fff !important;
            border-radius: 8px;
        }

        .pagination .page-item.disabled .page-link {
            color: #aaa !important;
            pointer-events: none;
        }

        /* ===== GENERAL STYLE ===== */
        table th, table td {
            vertical-align: middle;
        }

        .btn {
            border-radius: 6px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .card-body {
            padding: 1.5rem;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản Lý Phòng</h2>

        <div class="d-flex align-items-center">
            <form th:action="@{/admin/rooms/search}" method="get" class="d-flex me-2">
                <input type="text" name="keyword" th:value="${keyword}"
                       class="form-control me-2" placeholder="Tìm kiếm">
                <button type="submit" class="btn btn-outline-primary">Tìm</button>
            </form>

            <a th:href="@{/admin/rooms/create}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Thêm Phòng
            </a>
        </div>
    </div>

    <!-- Notification -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Data Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Số Phòng</th>
                    <th>Trạng Thái</th>
                    <th>Loại Phòng</th>
                    <th>Hành Động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomId}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.status}"></td>
                    <td th:text="${room.roomType.roomTypeName}"></td>
                    <td>
                        <a th:href="@{/admin/rooms/edit/{id}(id=${room.roomId})}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Sửa
                        </a>
                        <form th:action="@{/admin/rooms/delete/{id}(id=${room.roomId})}"
                              method="post"
                              style="display:inline"
                              onsubmit="return confirm('Bạn có chắc muốn xóa phòng này?');">
                            <button class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- PAGINATION -->
            <div class="d-flex justify-content-center align-items-center mt-3">
                <nav>
                    <ul class="pagination mb-0">

                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link text-dark"
                               th:href="@{|/admin/rooms?page=${currentPage - 1}&size=5|}">«</a>
                        </li>

                        <!-- Show first page if far away -->
                        <li class="page-item" th:if="${currentPage > 2}">
                            <a class="page-link text-dark" th:href="@{|/admin/rooms?page=0&size=5|}">1</a>
                        </li>
                        <li class="page-item disabled" th:if="${currentPage > 3}">
                            <span class="page-link text-dark">...</span>
                        </li>

                        <!-- Show range around current page -->
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence((currentPage - 2 > 0 ? currentPage - 2 : 0),
                                                  (currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1))}"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link text-dark"
                               th:href="@{|/admin/rooms?page=${i}&size=5|}"
                               th:text="${i + 1}"></a>
                        </li>

                        <!-- Show last page if far away -->
                        <li class="page-item disabled" th:if="${currentPage < totalPages - 4}">
                            <span class="page-link text-dark">...</span>
                        </li>
                        <li class="page-item" th:if="${currentPage < totalPages - 3}">
                            <a class="page-link text-dark"
                               th:href="@{|/admin/rooms?page=${totalPages - 1}&size=5|}"
                               th:text="${totalPages}"></a>
                        </li>

                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link text-dark"
                               th:href="@{|/admin/rooms?page=${currentPage + 1}&size=5|}">»</a>
                        </li>
                    </ul>
                </nav>

                <!-- Page Info X/Y -->
                <span class="ms-3 text-muted" th:text="'Trang ' + (${currentPage + 1}) + '/' + ${totalPages}"></span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
