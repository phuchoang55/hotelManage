<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Quản Lý Loại Phòng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Quản Lý Loại Phòng</h2>
        <a th:href="@{/admin/room-types/create}" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Thêm Loại Phòng
        </a>
    </div>

    <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Search Form -->
    <div class="card mb-3">
        <div class="card-body">
            <form th:action="@{/admin/room-types}" method="get" class="row g-3">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text"
                               class="form-control"
                               name="q"
                               th:value="${q}"
                               placeholder="Tìm kiếm theo tên loại phòng...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-search"></i> Tìm kiếm
                    </button>
                </div>
            </form>
            <div th:if="${q}" class="mt-2">
                <a th:href="@{/admin/room-types}" class="btn btn-sm btn-secondary">
                    <i class="bi bi-x-circle"></i> Xóa bộ lọc
                </a>
                <span class="text-muted ms-2">
                    Kết quả tìm kiếm cho: <strong th:text="${q}"></strong>
                </span>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div th:if="${roomTypes.empty}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> Không tìm thấy loại phòng nào.
            </div>

            <div th:if="${!roomTypes.empty}">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Loại Phòng</th>
                        <th>Giá</th>
                        <th>Số Người</th>
                        <th>Mô Tả</th>
                        <th>Hành Động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="roomType : ${roomTypes}">
                        <td th:text="${roomType.roomTypeId}"></td>
                        <td th:text="${roomType.roomTypeName}"></td>
                        <td th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${roomType.amountPerson} + ' người'"></td>
                        <td th:text="${#strings.abbreviate(roomType.description, 50)}"></td>
                        <td>
                            <a th:href="@{/admin/room-types/edit/{id}(id=${roomType.roomTypeId})}"
                               class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i> Sửa
                            </a>
                            <a th:href="@{/admin/room-types/{id}/images(id=${roomType.roomTypeId})}"
                               class="btn btn-sm btn-info">
                                <i class="bi bi-images"></i> Ảnh
                            </a>
                            <form th:action="@{/admin/room-types/delete/{id}(id=${roomType.roomTypeId})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Bạn có chắc muốn xóa?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Xóa
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/room-types(page=0, q=${q})}">
                                <i class="bi bi-chevron-double-left"></i>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/room-types(page=${currentPage - 1}, q=${q})}">
                                <i class="bi bi-chevron-left"></i>
                            </a>
                        </li>

                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                            th:if="${i >= currentPage - 2 && i <= currentPage + 2}"
                            class="page-item"
                            th:classappend="${i == currentPage} ? 'active'">
                            <a class="page-link"
                               th:href="@{/admin/room-types(page=${i}, q=${q})}"
                               th:text="${i + 1}"></a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/room-types(page=${currentPage + 1}, q=${q})}">
                                <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>

                        <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                            <a class="page-link" th:href="@{/admin/room-types(page=${totalPages - 1}, q=${q})}">
                                <i class="bi bi-chevron-double-right"></i>
                            </a>
                        </li>
                    </ul>

                    <div class="text-center mt-2 text-muted">
                        Trang <strong th:text="${currentPage + 1}"></strong> / <strong th:text="${totalPages}"></strong>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
</body>
</html>
