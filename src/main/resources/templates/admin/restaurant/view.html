<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Xem nhà hàng</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Xem nhà hàng</h1>
    <div class="form">
        <label>Tên
            <input type="text" th:value="${restaurant != null ? restaurant.name : ''}" disabled />
        </label>
        <label>Ẩm thực
            <input type="text" th:value="${restaurant != null ? restaurant.cuisineType : ''}" disabled />
        </label>
        <label>Mô tả
            <input type="text" th:value="${restaurant != null ? restaurant.description : ''}" disabled />
        </label>
        <label>Giờ mở cửa
            <input type="text" th:value="${restaurant != null ? restaurant.openingHours : ''}" disabled />
        </label>
        <label>Liên hệ
            <input type="text" th:value="${restaurant != null ? restaurant.contactInfo : ''}" disabled />
        </label>
        <label>Giá tham khảo
            <input type="text" th:value="${restaurant != null ? restaurant.priceRange : ''}" disabled />
        </label>
        <label>Khuyến mãi
            <input type="text" th:value="${restaurant != null ? restaurant.promotionText : ''}" disabled />
        </label>
        <label>Ảnh</label>
        <div style="border:1px solid #d9d4ca;border-radius:10px;padding:16px;text-align:center;background:#fbf9f4;">
            <img th:if="${restaurant != null}"
                 th:src="${restaurant.imageUrl} ?: @{/images/placeholder-restaurant.svg}"
                 alt="restaurant"
                 style="max-width:100%;max-height:300px;border-radius:10px;"
                 onerror="this.onerror=null; this.src='/images/placeholder-restaurant.svg';" />
        </div>
        <div class="modal-actions" style="margin-top:20px;">
            <a class="btn" th:href="@{/admin/restaurants}">Quay lại</a>
        </div>
    </div>
</div>
</body>
</html>
