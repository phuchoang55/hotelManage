<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thêm/Sửa Lễ Tân</title>
    <style>
        .form .error {
            color: #c33;
            font-size: 0.85rem;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container mt-4">

    <h2 th:text="${receptionist.id == null ? 'Thêm Lễ Tân' : 'Chỉnh Sửa Lễ Tân'}"></h2>


    <form th:object="${receptionist}"
          th:action="@{${receptionist.id == null ? '/admin/receptionists/create' : '/admin/receptionists/update/' + receptionist.id}}"
          method="post" enctype="multipart/form-data">


        <div class="mb-3">
            <label for="username" class="form-label">Tên Lễ Tân</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
            <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
            <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">Sđt</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" maxlength="10"
                   pattern="0[0-9]{9}"
                   title="Số điện thoại phải gồm 10 chữ số và bắt đầu bằng số 0" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Địa Chỉ</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary"
                th:text="${receptionist.id == null ? 'Lưu' : 'Cập nhật'}"></button>
        <a th:href="@{/admin/receptionists}" class="btn btn-secondary">Quay lại</a>
    </form>

</div>
</body>
</html>
