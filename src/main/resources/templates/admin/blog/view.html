<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/admin-layout}">
<head>
    <title>Xem Blog</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Xem Blog</h1>
    <div class="card">
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label">Tiêu đề</label>
                <input type="text"
                       class="form-control"
                       th:value="${blog != null ? blog.title : ''}"
                       disabled />
            </div>

            <div class="mb-3">
                <label class="form-label">Mô tả ngắn (Excerpt)</label>
                <textarea class="form-control"
                          disabled
                          rows="3"
                          style="resize:vertical;"
                          th:text="${blog != null ? blog.excerpt : ''}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Ảnh</label>
                <div class="border rounded p-3 text-center bg-light">
                    <img th:if="${blog != null}"
                         th:src="${blog.imageUrl != null ? blog.imageUrl : '/images/placeholder-blog.svg'}"
                         alt="blog"
                         class="img-fluid rounded"
                         style="max-height:300px"
                         onerror="this.src='/images/placeholder-blog.svg'" />
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Nội dung</label>
                <div class="border rounded p-3 bg-light" style="min-height:200px;max-height:500px;overflow-y:auto">
                    <div th:if="${blog != null && blog.content != null}"
                         th:utext="${blog.content}">
                    </div>
                    <div th:if="${blog == null || blog.content == null}"
                         class="text-muted text-center">
                        Không có nội dung
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a class="btn btn-secondary" th:href="@{/admin/blogs}">
                    <i class="fas fa-arrow-left"></i> Quay lại
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
