<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6" th:fragment="_">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle} ?: 'Hotel'">Hotel</title>
    <link rel="stylesheet" th:href="@{/css/vintage.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<header class="site-header">
    <div class="container nav">
        <a class="brand" th:href="@{/}">Spring Hotel</a>
        <nav>
            <a th:href="@{/restaurants}">Nhà hàng</a>
            <a th:href="@{/blogs}">Blog</a>
        </nav>
        <div class="auth">
            <span sec:authorize="isAuthenticated()">Xin chào, <b sec:authentication="name"></b></span>
            <a sec:authorize="!isAuthenticated()" class="btn" th:href="@{/login}">Đăng nhập</a>
            <a sec:authorize="!isAuthenticated()" class="btn" th:href="@{/register}">Đăng ký</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
                <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
                <button type="submit" class="btn">Đăng xuất</button>
            </form>
        </div>
    </div>
</header>
<main class="container">
