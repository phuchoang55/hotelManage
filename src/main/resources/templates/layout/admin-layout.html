<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/simple-datatables/style.css}" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 280px;
            background-color: #e8e8e8;
            border-right: 1px solid #ddd;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            background-color: #e8e8e8;
        }

        .sidebar-header h2 {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            border-bottom: 1px solid #ddd;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: #d8d8d8;
            color: #333;
        }

        .nav-item.active .nav-link {
            background-color: #fff;
            color: #333;
            font-weight: 500;
        }

        .nav-link i {
            margin-right: 12px;
            width: 20px;
            text-align: center;
            color: #666;
        }

        .nav-item.active .nav-link i {
            color: #333;
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
            background-color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .sidebar-header h2 {
                font-size: 16px;
            }

            .nav-link {
                padding: 12px 15px;
                font-size: 13px;
            }
        }
    </style>
    <th:block layout:fragment="extra-css"></th:block>
</head>
<body>
<div class="dashboard-container">
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">

        </div>

            <li class="nav-item">

            </li>

            <li class="nav-item">
                <a href="/admin/blogs" class="nav-link">

                    <span>Manage blog</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">

                    <span>Manage User account</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-concierge-bell"></i>
                    <span>Manage facility</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-comment"></i>
                    <span>Manage feedback</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="/admin/promotions" class="nav-link">

            </li>

            <li class="nav-item">
                <a href="/admin/restaurants" class="nav-link">

                </a>

        </ul>


    </nav>

    <main class="main-content">
        <div layout:fragment="content">

        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
