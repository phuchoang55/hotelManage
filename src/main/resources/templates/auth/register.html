<div th:replace="~{fragments/header :: _}"></div>
<section class="auth-card">
    <h1>Đăng ký</h1>
    <form th:action="@{/register}" method="post" th:object="${registerRequest}" class="form">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <label>Tên đăng nhập
            <input type="text" th:field="*{username}" placeholder="Nhập tên đăng nhập" required />
            <small class="error" th:errors="*{username}"></small>
        </label>
        <label>Email
            <input type="email" th:field="*{email}" placeholder="you@example.com" required />
            <small class="error" th:errors="*{email}"></small>
        </label>
        <label>Mật khẩu
            <input type="password" th:field="*{password}" placeholder="Tối thiểu 6 ký tự" required />
            <small class="error" th:errors="*{password}"></small>
        </label>
        <button type="submit" class="btn primary">Tạo tài khoản</button>
    </form>
    <p class="form-note">Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a></p>
</section>
<div th:replace="~{fragments/footer :: _}"></div>
