<div th:replace="~{fragments/header :: _}"></div>
<section class="auth-card">
    <h1>Đăng nhập</h1>
    <div class="alert" th:if="${param.error}">Sai thông tin đăng nhập</div>
    <div class="alert success" th:if="${param.registered}">Đăng ký thành công, hãy đăng nhập</div>
    <form th:action="@{/login}" method="post" class="form">
        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
        <label>Tên đăng nhập
            <input type="text" name="username" placeholder="Nhập tên đăng nhập" required />
        </label>
        <label>Mật khẩu
            <input type="password" name="password" placeholder="Nhập mật khẩu" required />
        </label>
        <button type="submit" class="btn primary">Đăng nhập</button>
    </form>
    <p class="form-note">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
</section>
<div th:replace="~{fragments/footer :: _}"></div>
