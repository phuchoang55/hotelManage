<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh s√°ch Nh√† h√†ng - Hoi An Hotel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #fff;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 80px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header .logo {
            font-size: 1.4rem;
            font-weight: bold;
            color: #f9c74f;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        nav a {
            color: #333;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        .btn-primary {
            padding: 10px 25px;
            background: #f9c74f;
            color: #000;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
        }

        .auth {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth .btn {
            padding: 8px 20px;
            background: #f9c74f;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
        }

        section {
            margin-top: 80px;
            padding: 60px 100px;
            flex: 1;
        }

        section h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 40px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .title {
            font-size: 1.5rem;
            color: #222;
            margin-bottom: 15px;
        }

        .meta-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #666;
        }

        .icon {
            font-size: 1.2rem;
        }

        footer {
            background: #222;
            color: #fff;
            padding: 40px;
            text-align: center;
            margin-top: auto;
        }

        footer p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px 20px;
            }

            section {
                padding: 40px 20px;
            }

            section h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<section>
    <h1>Danh s√°ch Nh√† h√†ng</h1>
    <div class="grid" th:if="${!#lists.isEmpty(restaurants)}">
        <div class="card" th:each="r : ${restaurants}">
            <img th:src="${r.imageUrl} ?: @{/images/placeholder-restaurant.svg}"
                 th:alt="${r.name}"
                 onerror="this.onerror=null; this.src='/images/placeholder-restaurant.svg';" />
            <div class="card-body">
                <h3 class="title" th:text="${r.name}">T√™n nh√† h√†ng</h3>
                <div class="meta-row">
                    <span class="icon">üçΩÔ∏è</span>
                    <span th:text="${r.cuisineType} ?: 'ƒêang c·∫≠p nh·∫≠t'"></span>
                </div>
                <div class="meta-row">
                    <span class="icon">‚è∞</span>
                    <span th:text="${r.openingHours} ?: 'ƒêang c·∫≠p nh·∫≠t'"></span>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(restaurants)}" style="text-align: center; color: #666; font-size: 1.2rem;">
        Ch∆∞a c√≥ nh√† h√†ng.
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
