<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhà hàng - Hoi An Hotel</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        section {
            margin-top: 80px;
            padding: 20px 80px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            padding: 15px;
        }
        .title {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        .meta-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            color: #666;
        }
        .meta-row .icon {
            color: #f9c74f;
        }
        .card-actions {
            margin-top: 15px;
        }
        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: #f9c74f;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #f8b830;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<section>
    <h1>Danh sách Nhà hàng</h1>
    <div class="grid">
        <div class="card" th:each="r : ${restaurants}">
            <img th:src="${r.imageUrl} ?: @{/images/placeholder-restaurant.svg}"
                 th:alt="${r.name}"
                 onerror="this.onerror=null; this.src='/images/placeholder-restaurant.svg';" />
            <div class="card-body">
                <h3 class="title" th:text="${r.name}">Tên nhà hàng</h3>
                <div class="meta-row">
                    <i class="fa-solid fa-utensils icon"></i>
                    <span th:text="${r.cuisineType} ?: 'Đang cập nhật'"></span>
                </div>
                <div class="meta-row">
                    <i class="fa-regular fa-clock icon"></i>
                    <span th:text="${r.openingHours} ?: 'Đang cập nhật'"></span>
                </div>
                <div class="card-actions">
                    <a class="btn" th:href="@{/restaurants/{id}(id=${r.id})}">Xem chi tiết</a>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(restaurants)}">Chưa có nhà hàng.</div>
</section>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
