<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lịch Sử Đặt Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            margin-top: 80px;
            background-color: #f9f9f9;
        }
        .history-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }
        .booking-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 25px;
            margin-bottom: 20px;
        }
        .status-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }
        .status-PENDING { background: #ffc107; color: #000; }
        .status-CONFIRMED { background: #28a745; color: #fff; }
        .status-CANCELLED_PERMANENTLY { background: #dc3545; color: #fff; }
        .status-CANCELED { background: #6c757d; color: #fff; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="history-container">
    <h2 class="mb-4"><i class="bi bi-clock-history"></i> Lịch Sử Đặt Phòng</h2>

    <div th:if="${bookings.isEmpty()}" class="alert alert-info">
        <i class="bi bi-info-circle"></i> Bạn chưa có booking nào.
    </div>

    <div th:each="booking : ${bookings}" class="booking-card">
        <div class="row">
            <div class="col-md-8">
                <h4 class="mb-3">
                    <i class="bi bi-house-door"></i>
                    <span th:text="${booking.room.roomType.roomTypeName}"></span>
                    - Phòng <span th:text="${booking.room.roomNumber}"></span>
                </h4>

                <div class="mb-2">
                    <strong>Mã đặt phòng:</strong>
                    <span th:text="${booking.bookingId}"></span>
                </div>

                <div class="mb-2">
                    <strong>Check-in:</strong>
                    <span th:text="${#temporals.format(booking.checkInDate, 'dd/MM/yyyy')}"></span>
                </div>

                <div class="mb-2">
                    <strong>Check-out:</strong>
                    <span th:text="${#temporals.format(booking.checkOutDate, 'dd/MM/yyyy')}"></span>
                </div>

                <div class="mb-2">
                    <strong>Tổng tiền:</strong>
                    <span class="text-danger fw-bold"
                          th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                    </span>
                </div>

                <div class="mb-2">
                    <strong>Ngày đặt:</strong>
                    <span th:text="${#temporals.format(booking.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                </div>
            </div>

            <div class="col-md-4 text-end">
                <div class="mb-3">
                    <span class="status-badge"
                          th:classappend="${'status-' + booking.status}"
                          th:text="${booking.status}">
                    </span>
                </div>

                <div>
                    <small class="text-muted d-block mt-2">
                        Booking sẽ tự động hủy vĩnh viễn sau 2 phút nếu không thanh toán
                    </small>
                </div>


                <div th:if="${booking.status.name() == 'CONFIRMED'}">
                    <button class="btn btn-success" disabled>
                        <i class="bi bi-check-circle"></i> Đã Thanh Toán
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
