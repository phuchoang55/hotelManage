<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${roomType.roomTypeName} + ' - Khách sạn Hội An'">Chi Tiết Phòng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            background-color: #f9f9f9;
            margin-top: 80px;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #f9c74f;
            --success-color: #27ae60;
        }

        .detail-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .back-button {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .btn-back {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 600;
            display: inline-block;
        }

        .btn-back:hover {
            background: var(--accent-color);
            color: #000;
        }

        .image-gallery {
            position: relative;
            height: 500px;
            background: #000;
        }

        .main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            padding: 15px;
            overflow-x: auto;
            background: #f8f9fa;
        }

        .thumbnail {
            width: 100px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .thumbnail:hover, .thumbnail.active {
            border-color: var(--accent-color);
            transform: scale(1.05);
        }

        .detail-content {
            padding: 30px;
        }

        .room-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .room-price {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .room-price small {
            font-size: 0.4em;
            color: #666;
        }

        .info-section {
            margin: 30px 0;
        }

        .info-section h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-card {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-card i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .description-text {
            line-height: 1.8;
            color: #555;
            text-align: justify;
        }

        .booking-panel {
            position: sticky;
            top: 100px;
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .booking-panel h3 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .booking-info {
            margin-bottom: 20px;
        }

        .booking-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .booking-info-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .btn-book {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            font-size: 1.1rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-book:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .alert-success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }

        @media (max-width: 768px) {
            body {
                margin-top: 60px;
            }

            .detail-container {
                margin: 10px;
            }

            .image-gallery {
                height: 300px;
            }

            .room-title {
                font-size: 1.5rem;
            }

            .room-price {
                font-size: 1.8rem;
            }

            .booking-panel {
                position: static;
                margin-top: 20px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="detail-container">
    <div class="back-button">
        <a th:href="@{/booking/search(checkInDate=${checkInDate},
                    checkOutDate=${checkOutDate},
                    amountPerson=${amountPerson},
                    promotionCode=${promotionCode})}"
           class="btn-back">
            <i class="bi bi-arrow-left"></i> Quay lại
        </a>
    </div>

    <div class="image-gallery">
        <img th:src="${roomType.primaryImageUrl}"
             th:alt="${roomType.roomTypeName}"
             class="main-image"
             id="mainImage">
    </div>

    <div class="thumbnail-container" th:if="${roomType.images != null and !roomType.images.empty}">
        <img th:each="image, iterStat : ${roomType.images}"
             th:src="${image.imageUrl}"
             th:alt="${roomType.roomTypeName}"
             th:class="${iterStat.index == 0} ? 'thumbnail active' : 'thumbnail'"
             th:attr="onclick=|changeMainImage('${image.imageUrl}', this)|">
    </div>

    <div class="detail-content">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="room-title" th:text="${roomType.roomTypeName}"></h1>
                <div class="room-price">
                    <span th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 0, 'POINT')}"></span>đ
                    <small style="font-size: 0.4em; color: #666;">/đêm</small>
                </div>

                <div class="info-section">
                    <h3><i class="bi bi-info-circle"></i> Thông Tin Cơ Bản</h3>
                    <div class="info-grid">
                        <div class="info-card">
                            <i class="bi bi-people-fill"></i>
                            <div>
                                <strong>Sức chứa</strong><br>
                                <span th:text="${roomType.amountPerson} + ' người'"></span>
                            </div>
                        </div>
                        <div class="info-card" th:if="${roomType.device}">
                            <i class="bi bi-tv"></i>
                            <div>
                                <strong>Thiết bị</strong><br>
                                <span th:text="${roomType.device}"></span>
                            </div>
                        </div>
                        <div class="info-card" th:if="${roomType.utilities}">
                            <i class="bi bi-wifi"></i>
                            <div>
                                <strong>Tiện ích</strong><br>
                                <span th:text="${roomType.utilities}"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info-section" th:if="${roomType.description}">
                    <h3><i class="bi bi-file-text"></i> Mô Tả Chi Tiết</h3>
                    <p class="description-text" th:text="${roomType.description}"></p>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="booking-panel">
                    <h3>Thông Tin Đặt Phòng</h3>

                    <div th:if="${currentUser != null}" class="alert alert-success mb-3">
                        <i class="bi bi-person-check-fill"></i>
                        Đăng nhập: <strong th:text="${currentUser.username}"></strong>
                    </div>

                    <div class="booking-info">
                        <div class="booking-info-item">
                            <span><i class="bi bi-calendar-check"></i> Ngày nhận:</span>
                            <strong th:text="${#temporals.format(checkInDate, 'dd/MM/yyyy')}"></strong>
                        </div>
                        <div class="booking-info-item">
                            <span><i class="bi bi-calendar-x"></i> Ngày trả:</span>
                            <strong th:text="${#temporals.format(checkOutDate, 'dd/MM/yyyy')}"></strong>
                        </div>
                        <div class="booking-info-item">
                            <span><i class="bi bi-people"></i> Số người:</span>
                            <strong th:text="${amountPerson} + ' người'"></strong>
                        </div>
                        <div class="booking-info-item">
                            <span><i class="bi bi-tag"></i> Mã giảm giá:</span>
                            <strong th:text="${promotionCode != null and promotionCode != ''} ? ${promotionCode} : 'Không có'"></strong>
                        </div>
                    </div>

                    <form th:action="@{/booking/select-room}" method="post">
                        <input type="hidden" name="roomTypeId" th:value="${roomType.roomTypeId}">
                        <input type="hidden" name="checkInDate" th:value="${checkInDate}">
                        <input type="hidden" name="checkOutDate" th:value="${checkOutDate}">
                        <input type="hidden" name="amountPerson" th:value="${amountPerson}">
                        <input type="hidden" name="promotionCode" th:value="${promotionCode}">

                        <button type="submit" class="btn-book">
                            <i class="bi bi-calendar-check"></i>
                            <span th:text="${currentUser != null ? 'Tiếp Tục Đặt Phòng' : 'Đặt Phòng Ngay'}"></span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeMainImage(imageUrl, thumbnailElement) {
        document.getElementById('mainImage').src = imageUrl;

        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.classList.remove('active');
        });

        thumbnailElement.classList.add('active');
    }
</script>
</body>
</html>
