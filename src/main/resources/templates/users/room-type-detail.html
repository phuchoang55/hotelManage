<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${roomType.roomTypeName} + ' - Chi Tiết'">Chi Tiết Loại Phòng</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding-top: 100px;
        }

        .image-gallery img {
            height: 400px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .image-gallery img:hover {
            transform: scale(1.05);
        }
        .thumbnail {
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        .thumbnail.active,
        .thumbnail:hover {
            opacity: 1;
            border: 3px solid #f4b81f;
        }
        .price-box {
            background: linear-gradient(135deg, #f4b81f 0%, #f4b81f 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .feature-list li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .feature-list li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content">
    <div class="container my-5">
        <!-- Back Button -->
        <a href="/room-types" class="btn btn-outline-secondary mb-4">
            <i class="bi bi-arrow-left"></i> Quay Lại
        </a>

        <div class="row">
            <!-- Images Section -->
            <div class="col-lg-8">
                <div class="image-gallery mb-4">
                    <!-- Main Image -->
                    <img id="mainImage"
                         th:src="${roomType.images != null && !roomType.images.isEmpty() ? roomType.images[0].imageUrl : '/images/default-room.jpg'}"
                         class="img-fluid rounded shadow-lg w-100"
                         th:alt="${roomType.roomTypeName}">

                </div>

                <!-- Thumbnails -->
                <div class="row g-2" th:if="${roomType.images != null && roomType.images.size() > 1}">
                    <div class="col-3" th:each="image, iterStat : ${roomType.images}">
                        <img th:src="${image.imageUrl}"
                             th:class="${iterStat.index == 0} ? 'thumbnail img-fluid rounded active' : 'thumbnail img-fluid rounded'"
                             th:alt="'Image ' + ${iterStat.index + 1}"
                             onclick="changeMainImage(this)">
                    </div>
                </div>

                <!-- Description -->
                <div class="mt-4">
                    <h3 class="mb-3"><i class="bi bi-file-text"></i> Mô Tả</h3>
                    <p class="text-muted" th:text="${roomType.description}"></p>
                </div>

                <!-- Features -->
                <div class="row mt-4">
                    <div class="col-md-6" th:if="${roomType.device != null}">
                        <h5 class="mb-3"><i class="bi bi-tv"></i> Thiết Bị</h5>
                        <ul class="feature-list list-unstyled">
                            <li th:each="device : ${#strings.listSplit(roomType.device, ',')}"
                                th:text="${device}"></li>
                        </ul>
                    </div>
                    <div class="col-md-6" th:if="${roomType.utilities != null}">
                        <h5 class="mb-3"><i class="bi bi-star"></i> Tiện Ích</h5>
                        <ul class="feature-list list-unstyled">
                            <li th:each="utility : ${#strings.listSplit(roomType.utilities, ',')}"
                                th:text="${utility}"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Booking Info -->
            <div class="col-lg-4">
                <div class="price-box text-center">
                    <h2 class="mb-0" th:text="${roomType.roomTypeName}"></h2>
                    <hr class="bg-white">
                    <div class="mb-4">
                        <h1 class="display-4 fw-bold mb-0">
                            <span th:text="${#numbers.formatDecimal(roomType.price, 0, 'COMMA', 0, 'POINT')}"></span>
                        </h1>
                        <p class="mb-0">VNĐ / đêm</p>
                    </div>

                    <div class="text-start mb-4">
                        <p class="mb-2">
                            <i class="bi bi-people"></i>
                            <strong>Sức chứa:</strong>
                            <span th:text="${roomType.amountPerson} + ' người'"></span>
                        </p>
                    </div>

                    <a th:href="@{/booking/search(roomTypeId=${roomType.roomTypeId})}"
                       class="btn btn-light btn-lg w-100">
                        <i class="bi bi-calendar-check"></i> Đặt Phòng Ngay
                    </a>
                </div>

                <!-- Contact Info -->
                <div class="card mt-4 border-0 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="bi bi-telephone"></i> Liên Hệ</h5>
                        <p class="card-text">
                            <i class="bi bi-envelope"></i> info@hoianhotel.vn<br>
                            <i class="bi bi-phone"></i> (+84) 123 456 789
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function changeMainImage(element) {
        document.getElementById('mainImage').src = element.src;
        document.querySelectorAll('.thumbnail').forEach(thumb => {
            thumb.classList.remove('active');
        });
        element.classList.add('active');
    }
</script>
</body>
</html>
