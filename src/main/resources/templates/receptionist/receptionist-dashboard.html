<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/reception-layout}">
<head>
    <title>Dashboard - Lễ Tân</title>
</head>
<body>
<div layout:fragment="content">
    <div class="content-header">
        <h2 class="welcome-text">
            <i class="bi bi-house-door"></i> Chào mừng trở lại!
        </h2>
        <p class="welcome-subtitle">Tổng quan về booking hôm nay</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon bookings">
                <i class="fas fa-calendar-check"></i>
            </div>
            <div class="stat-number" th:text="${totalBookings ?: 0}">0</div>
            <div class="stat-label">Tổng Booking</div>
        </div>

        <div class="stat-card">
            <div class="stat-icon customers">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-number" th:text="${activeCustomers ?: 0}">0</div>
            <div class="stat-label">Khách Hàng Đang Hoạt Động</div>
        </div>

        <div class="stat-card">
            <div class="stat-icon pending">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-number" th:text="${pendingBookings ?: 0}">0</div>
            <div class="stat-label">Booking Chờ Xử Lý</div>
        </div>
    </div>
</div>

<style layout:fragment="styles">
    .content-header {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        margin-bottom: 25px;
    }

    .welcome-text {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 10px;
    }

    .welcome-subtitle {
        color: #64748b;
        font-size: 16px;
        margin: 0;
    }

    .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .stat-card {
        background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        padding: 25px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .stat-icon {
        width: 50px;
        height: 50px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        color: #ffffff;
        margin-bottom: 15px;
    }

    .stat-icon.bookings {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .stat-icon.customers {
        background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .stat-icon.pending {
        background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
    }

    .stat-number {
        font-size: 32px;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 5px;
    }

    .stat-label {
        color: #64748b;
        font-size: 14px;
        font-weight: 500;
    }

    @media (max-width: 768px) {
        .stats-grid {
            grid-template-columns: 1fr;
        }

        .welcome-text {
            font-size: 24px;
        }

        .stat-number {
            font-size: 28px;
        }
    }
</style>
</body>
</html>
