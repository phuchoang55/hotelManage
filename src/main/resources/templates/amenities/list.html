<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Danh sách Tiện Nghi - Hoi An Hotel</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <style>
        body {
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        section {
            margin-top: 80px;
            padding: 60px 100px;
            flex: 1;
        }

        section h1 {
            font-size: 2.5rem;
            color: #222;
            margin-bottom: 40px;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-body h3 {
            font-size: 1.3rem;
            color: #222;
            margin-bottom: 10px;
        }

        .excerpt {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .card-actions {
            margin-top: 15px;
        }

        .btn {
            display: inline-block;
            padding: 8px 20px;
            background: #f9c74f;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
        }

        .btn:hover {
            background: #f8b830;
        }

        @media (max-width: 768px) {
            section {
                padding: 40px 20px;
            }

            section h1 {
                font-size: 2rem;
            }
        }

        .pagination {
           display: flex;
           justify-content: center;
           margin-top: 30px;
           gap: 8px;
       }

       .page-btn {
           padding: 10px 16px;
           background: #eee;
           border-radius: 8px;
           text-decoration: none;
           color: #333;
           font-weight: 500;
       }

       .page-btn:hover {
           background: #f4c542;
           color: #fff;
       }

      .page-btn.active {
           background: #f4c542;
           color: #fff;
       }

      .empty-msg {
           text-align: center;
           font-size: 18px;
           color: #777;
           margin-top: 40px;
       }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<section>
    <h1>Danh Sách Tiện Nghi</h1>
    <div th:if="${!#lists.isEmpty(amenities)}">
        <div class="grid">
            <div class="card" th:each="b : ${amenities}">
                <img th:src="${b.imageUrl ?: '/images/placeholder-blog.svg'}"
                     th:alt="${b.amenityName}"
                     onerror="this.onerror=null; this.src='/images/placeholder-blog.svg';" />
                <div class="card-body">
                    <h3 th:text="${b.amenityName}">Tiện Nghi</h3>
                    <div class="card-actions">
                        <a class="btn" th:href="@{/amenities/{id}(id=${b.amenityId})}">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination" th:if="${totalPages > 1}" style="margin-top:20px">
            <a th:if="${currentPage > 0}"
               th:href="@{|/amenities?page=${currentPage - 1}|}" class="page-btn">‹ Trước</a>

            <a th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
               th:href="@{|/amenities?page=${i}|}"
               th:text="${i + 1}"
               th:classappend="${i == currentPage} ? 'active page-btn' : 'page-btn'"></a>

            <a th:if="${currentPage < totalPages - 1}"
               th:href="@{|/amenities?page=${currentPage + 1}|}" class="page-btn">Sau ›</a>
        </div>
    </div>
    <div th:if="${#lists.isEmpty(amenities)}" style="text-align: center; color: #666; font-size: 1.2rem;">
        Chưa có Tiện Nghi.
    </div>
</section>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
